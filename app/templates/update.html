<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>Update</h1>
      <h4>It's free and only takes a minute</h4>
      <form method="post" action="/update_data/">
        {% csrf_token %}
        <input type="hidden" name="uid" value="{{data.id}}"/>
        <label>First Name</label>
        <input type="text" placeholder="" name="name" value="{{data.name}}" required/>
        <label>Email</label>
        <input type="email" placeholder="" name="email" value="{{data.email}}" required/>
        <label>Date of Birth</label>
        <input type="date" placeholder="" name="DOB" value="{{data.DOB}}" required/>
        <label>Contact number</label>
        <input type="number" placeholder="" name="contact" value="{{data.contact}}" required/><br><br>
        <input type="submit" value="Submit" />
      </form>
     
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="../login/">Login here</a>
    </p>
  </body>
</html>
